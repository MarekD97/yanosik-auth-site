<form class="form">
  <h1 class="form__title">{{ title }}</h1>
  <label class="form__label" for="emailInput"> {{ emailLabel }}</label>
  <input class="form__input" type="email" name="email" id="emailInput" />
  <label class="form__label" for="passwordInput">{{ passwordLabel }}</label>
  <input
    class="form__input"
    type="password"
    name="password"
    id="passwordInput"
  />
  <input class="form__submit" type="submit" value="{{ loginButtonLabel }}" />
</form>
